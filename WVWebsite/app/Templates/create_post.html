<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Blog</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script
    src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"
  ></script>
  <script>
    tinymce.init({ selector: "textarea" });
  </script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <!-- Form - Blog Post -->
      <form action="" method="post" class="form-horizontal">
        {% csrf_token %}

        <div class="form-group">
          <div class="col-sm-9">
            <!-- Errors - title -->
            {% if form.title.errors %}
            <label class="alert alert-danger">{{ form.title.errors }}</label>
            {% endif %}

            <!-- Form field - title -->
            <textarea type="text" placeholder="Title" class="form-control"
            name="title" value="{{ form.title.value|default:"" }}"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <!-- Errors - body -->
            {% if form.body.errors %}
            <label class="alert alert-danger">{{ form.body.errors }}</label>
            {% endif %}

            <!-- Form fields - body -->
            <textarea placeholder="Body" class="form-control" name="body">
{{ form.body.value|default:"" }}</textarea
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
